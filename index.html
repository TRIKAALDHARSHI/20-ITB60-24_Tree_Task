<!DOCTYPE html>

<html>

<head>
  <lang="en">
    <link rel="stylesheet" href="style.css">




    <meta charset="UTF-8">


    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hierarchical Tree Formation</title>
</head>

<body>
  <div class="container">
    <div id="tree-container"></div>
    <div class="btns">
      <button class="btn" id="add-single-node">Add Single Node</button>
      <button class="btn" id="add-child-node">Add Child Node</button>
      <button class="btn" id="add-parent-node">Add Parent Node</button>
      <button class="btn" id="update-node">Update Node</button>
      <button class="btn" id="delete-node">Delete Node</button>
    </div>
  </div>


  <script src="script.js"></script>
</body>

</html>
